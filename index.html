<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CT Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <ul class="nav">

      <li><a href="#contact">Contact</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#book">Book</a></li>
      <br><br>
      <li>Cytonn Caffe</li>
    </ul>
  </div>
  <div class="food">
    <h1 id="hov">Hey friend hungry?</h1>
  </div>
  <div id="book">
    <form action="index.html">
      <label for="fname"><b>Full name</b></label><br>
      <input type="text" id="fname" name="fullname" placeholder="Enter your full name"><br>
      <label for="department"><b>Department</b></label><br>
      <input type="text" id="department" name="department" placeholder="Enter your department"><br>
      <label for="meal"><b>Select meal</b></label><br>
      <input type="text" id="meal" name="meal" placeholder="Enter the meal you want to eat today"><br>
      <label for="drink"><b>Select a drink(optional)</b></label><br>
      <input type="text" id="drink" name="lastname" placeholder="Enter the drink you choose."><br>
      <label for="time"><b>Time</b></label><br>
      <select id="time" name="time"><br>
      <option value="1">10.00a.m-11.00a.m</option>
      <option value="2">11.00a.m-12.00p.m</option>
      <option value="3">12.00p.m-1.00p.m</option>
      <option value="3">1.00p.m-2.00p.m</option>
      <option value="3">3.00p.m-4.00p.m</option>
    </select><br>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  <div id="gallery">
    <div class="gallery">
      <img src="food3.jpg" alt="Food" width="300" height="200">
      <div class="description">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <img src="food4.jpg" alt="Food" width="300" height="200">
      <div class="description">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <img src="food5.jpg" alt="Food" width="300" height="200">
      <div class="description">Add a description of the image here</div>
    </div>
  </div>

  </footer>
</body>

</html>
